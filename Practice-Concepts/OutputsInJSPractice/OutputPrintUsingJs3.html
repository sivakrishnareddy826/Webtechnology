<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using document.Write</title>
</head>
<body>
    <h3>Print using Document.Write()</h3>
    <h4>Hello Siva</h4>
    <p>The document.write() method should only be used for testing.
    </p>
    <h4>Using document.write() after an HTML document is loaded, will delete all existing HTML:</h4>
    <button type="button" onclick="document.write(10+5)">Try it</button>
</body>
</html>
