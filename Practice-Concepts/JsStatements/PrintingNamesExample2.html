<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statements in JS</title>
</head>
<body>
    <h1>JavaScript Statements</h1>
    <p>JavaScript code blocks are written between { and }</p>
    <h3 style="color: brown;">Hello User Cleck the below Button</h3>
    <button type="button" onclick="myFunction()">Click Me!</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        function myFunction(){
            document.getElementById('demo').innerHTML = "Hello Siva Krishna Reddy...!";
            document.getElementById("demo1").innerHTML = "How are you?";
        }
    </script>
</body>
</html>
