<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS operators</title>
  </head>
  <body>
    <h2>JavaScript Operators</h2>

    <p>
      JavaScript uses arithmetic operators to compute values (just like
      algebra).
    </p>

    <p id="add"></p>
    <p id="sub"></p>
    <p id="mul"></p>
    <p id="div"></p>

    <script>
      document.getElementById("add").innerHTML = 5 + 6;
      document.getElementById("sub").innerHTML = 5 - 6;
      document.getElementById("mul").innerHTML = 5 * 6;
      document.getElementById("div").innerHTML = 5 / 6;
    </script>
  </body>
</html>
