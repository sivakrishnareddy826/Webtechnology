<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Case sensitive</title>
  </head>
  <body>
    <h2>JavaScript is Case Sensitive</h2>

    <p>Try to change lastName to lastname.</p>

    <p id="demo"></p>

    <script>
      let lastname, lastName;//here Javascript is case sensitive both are Different.
      lastName = "Siva"; 
      lastname = "Krishna";
      document.getElementById("demo").innerHTML = lastName;
    </script>
  </body>
</html>
