<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Example in Head</title>
    <script>
        function myHeadExample(){
            document.getElementById('demo').innerHTML = "Paragraph value changed after button click."
        }
    </script>
</head>
<body>
    <h2>My first Example of JavaScript in Head Tag</h2>
    <p id="demo">A Paragraph is initiated</p>
    <button type="button" onclick="myHeadExample()">Try it.</button>
</body>
</html>
