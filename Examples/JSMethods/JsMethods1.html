<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Methods</title>
  </head>
  <body>
    <h1>JavaScript Strings</h1>
    <h2>The length Property</h2>

    <p>The length of the string is:</p>
    <p id="length"></p>

    <script>
      let text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      document.getElementById("length").innerHTML = text.length;
    </script>

    <h2>The charAt() Method</h2>

    <p>
      The charAt() method returns the character at a given position in a string:
    </p>

    <h2>Bracket Notation</h2>

    <p>The bracked notation [] returns an indexed element from a string:</p>

    <p id="at"></p>

    <script>
      const name = "SIVAKRISH";
      let letter = name[2];

      document.getElementById("at").innerHTML = letter;
    </script>
  </body>
</html>
