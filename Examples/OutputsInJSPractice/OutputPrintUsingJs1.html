<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Inner.html</title>
</head>
<body>
    <h2>Printing Using Inner.html</h2>
    <h3>Hello User..</h3>
    <h4>Changing the innerHTML property of an HTML element is a common way to display data in HTML.</h4>
    <p id="demo"></p>
    <script>
        document.getElementById('demo').innerHTML = 8+5+1 ;
    </script>
</body>
</html>
