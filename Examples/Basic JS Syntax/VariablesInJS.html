<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Variables</title>
</head>
<body>
    <h2>JavaScript Variables</h2>
    <p id="demo"></p>
    <script>
        const pi = 3.27;
        let name = 'siva';
        let answer = "Hello Siva How are?"
        document.getElementById('demo').innerHTML = pi + "<br>" + name +"<br>"+answer
    </script>
</body>
</html>
